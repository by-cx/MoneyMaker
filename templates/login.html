<!DOCTYPE html>{% load uni_form_tags %}
<html lang="cs">
<head>
    <meta charset="utf-8" />
    <title>Tátovi revize - NG</title>

    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.less" type="text/less" />
    <link rel="stylesheet" href="{{ STATIC_URL }}jqueryui/css/start/jquery-ui-1.8.16.custom.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}/js/less-1.1.3.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}/jqueryui/js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
    {% uni_form_setup %}
</head>

<body>

{% if form.errors %}
    <div class="notification error png_bg">
        <div>
            Špatně zadané uživatelské jméno nebo heslo. Zkus to prosím znovu.
        </div>
    </div>
{% endif %}

<fieldset class="uniForm">
<form action="{% url django.contrib.auth.views.login %}" method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">
<table>
    <tr>
        <th>
            <label for="id_username">Uživatelské jméno</label>
        </th>
        <td>
            <input id="id_username" type="text" name="username" maxlength="30" class="text-input"/>
        </td>
    </tr>
    <tr>
        <th><label for="id_password">Heslo</label>
        </th>
        <td>
            <input type="password" name="password" id="id_password" class="text-input"/>
        </td>
    </tr>
    <tr>
        <th></th>
        <td>
            <input class="button" type="submit" value="Příhlásit"/>
        </td>
    </tr>
</table>

</form>
</fieldset>
</body>
</html>
